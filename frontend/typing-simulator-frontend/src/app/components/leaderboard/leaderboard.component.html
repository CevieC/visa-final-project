<div class="leaderboard-container">
  <h2>Leaderboard</h2>
  <table
    mat-table
    [dataSource]="filteredData"
    matSort
    (matSortChange)="onSortChange($event)"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let element">{{ element.score }}</td>
    </ng-container>

    <ng-container matColumnDef="accuracy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Accuracy</th>
      <td mat-cell *matCellDef="let element">{{ element.accuracy }}%</td>
    </ng-container>

    <ng-container matColumnDef="wpm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>WPM</th>
      <td mat-cell *matCellDef="let element">{{ element.wpm }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
