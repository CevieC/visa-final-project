<div class="container">
    <mat-card>
      <mat-card-title>Login with GitHub</mat-card-title>
      <mat-card-content>
        <button mat-raised-button color="primary" (click)="loginWithGitHub()">
          <mat-icon>login</mat-icon>
          Login with GitHub
        </button>
      </mat-card-content>
    </mat-card>
  
    <mat-card>
      <mat-card-title>Normal Login</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" (click)="login()">
            <mat-icon>login</mat-icon>
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card>
      <mat-card-title>Normal Registration</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" (click)="register()">
            <mat-icon>person_add</mat-icon>
            Register
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
