<mat-card>
    <mat-card-title>{{ isLogin ? 'Login' : 'Register' }}</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">{{ isLogin ? 'Login' : 'Register' }}</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleForm()">{{ isLogin ? 'Create an account' : 'Already have an account? Login' }}</button>
    </mat-card-actions>
  </mat-card>
