spring.application.name=typing-simulator-backend

# MySQL properties
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/typing_simulator
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
server.port=8081

# Set the Jakarta Persistence JDBC URL
jakarta.persistence.jdbc.url=jdbc:mysql://host.docker.internal:3306/typing_simulator

# Set the Hibernate dialect explicitly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis properties
spring.redis.host=host.docker.internal
spring.redis.port=6379